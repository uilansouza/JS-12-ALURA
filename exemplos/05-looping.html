<meta charset="utf-8"> 
<title>Repetição</title>
<h1>Estrutura de lopping(repetição)</h1>


<script>
    let de = 1 ;
    let ate = parseInt(prompt("Digite um numero entre 1 e 20 "))
    //while
    while(ate<1 || ate >20 || isNaN(ate)){
        ate = parseInt(prompt("Numero invalido! informe um numero entre 1 e 20"))

    }
    //for
    for (let i= de; i<=ate; i++){
        alert(i)
    }
</script>
