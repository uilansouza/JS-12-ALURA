<meta charset="utf-8">
<h1>Javascript var, let e const</h1>
<script>
/*
'use strict' Proibe
1) O comando with
2) omissao das palavras chaes let, var e const
3) funções com o parametro duplicado
4) muda o comportamento da palavra chave "this"
*/
const pessoa ={
    nome:"Fabiana",
    sobrenome:"Oliveira",
    idade :48,
    digaOla: function(){
        console.log('Ola meus queridos!!')
    }
}
pessoa.cidade ="São Paulo"
pessoa.digaOla()

console.log(pessoa)
</script>
