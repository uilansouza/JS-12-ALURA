<meta charset="utf -8">
<h1>Destructuring Assignment / Atribuição por desestruturação</h1>
<script>
let a;
let b;

[a, b] = [2, 3];
[a, b] = [b, a];
console.log('a',a);
console.log('b',b)

const nomes = ['Adriana',"Mathues",'Pedro']
const valores = [1,2,3,4,5,6, ...nomes];

let [um,dois,tres, ...resto] = valores;
console.log(um, dois, tres, resto);

//Desustruturação de objetos

const carro ={
    marca:"Crevrolet",
    nome: "Primas",
    tipo:'LTZ',
    cambio:"Automatico",
    preco: 4700.25,
    opcionais:["vidros automaticos",'travas Eletricas',"cambio automatico"]
}
let {marca, nome, tipo:categoria,preco} = carro;

console.log('Marca o carro: ', marca);
console.log("Nome do carro: ",nome);
console.log("Tipo do carro:",categoria)
console.log(preco)
</script>
